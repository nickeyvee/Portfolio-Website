<div class="container">
  <div class="flex-item title">
    <h1>Portfolio</h1>
  </div>  
  <div class="flex-item" *ngFor="let project of projects">
    <a href="{{ project.href }}" target="_blank" on-mouseover="toggle($event)">
      <img src="{{ project.imgSrc }}" alt="Screenshot 2017 01 25 at 8 02 57 PM" border="0" />
      <h3>{{ project.name }}</h3>
    </a>
  </div>
</div>
