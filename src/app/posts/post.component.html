<div class="container">
    <div class="media">
        <div class="crop">
            <img class="media-object" [src]="data.img">
        </div>
        <div class="media-body">
            <a href="#" class="media-heading">
                {{ data.title }}
            </a>
                <div class="content">{{ data.content }}</div>
            <div>
                <like [totalLikes]="data.likes" [iLike]="data.iLike"></like>
            </div>
        </div>
    </div>  
</div>
