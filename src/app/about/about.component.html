<div class="container">
  <div class="flex-container">
    <!-- <div class="card title">
      <h1>About Me</h1>
    </div> -->
    <md-card class="card">
      <md-card-title>
        <h1>About Me</h1>        
      </md-card-title>
      <md-card-content class="row">
        <p class="intro fill">
          {{ basic.intro }}
        </p>
        <div class="image fill">
          <img  src="{{ basic.imgSrc }}" border="0">
        </div>
      </md-card-content>
    </md-card>

    <md-card class="card social">
      <md-card-content class="social-content">
        <div class="btns">
          <a href="{{ social.fcc }}" target="blank"><div class="link"><i class="fa fa-fire" aria-hidden="true"></i></div></a>
          <a href="{{ social.codepen }}" target="blank"><div class="link"><i class="fa fa-codepen" aria-hidden="true"></i></div></a>
          <a href="{{ social.github }}" target="blank"><div class="link"><i class="fa fa-github" aria-hidden="true"></i></div></a>
          <a href="{{ social.twitter }}" target="blank"><div class="link"><i class="fa fa-twitter" aria-hidden="true"></i></div></a>
          <a href="{{ social.linkedin }}" target="blank"><div class="link"><i class="fa fa-linkedin" aria-hidden="true"></i></div></a>          
        </div>
      </md-card-content>
    </md-card>
    
    <md-card class="card column">
      <md-card-title class="icon"><i class="fa fa-code" aria-hidden="true"></i></md-card-title>
      <md-card-content class="skill-content">   
        <md-card class="skill" *ngFor="let skill of skills">
            {{ skill }}
        </md-card>
      </md-card-content>
    </md-card>    
  </div>
</div>
