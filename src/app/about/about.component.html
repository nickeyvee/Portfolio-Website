<div class="container">
  <div class="flex-container">
    <div class="card title">
      <h1>About Me</h1>
    </div>
    <md-card class="card profile">
      <div class="profile-image">
        <img  src="{{ basic.imgSrc }}" border="0">
      </div>
    </md-card>
    <md-card class="card">
      <md-card-title class="icon"><i class="fa fa-code" aria-hidden="true"></i></md-card-title>
      <md-card class="skill" *ngFor="let skill of skills">
          {{ skill }}
      </md-card>
    </md-card>    
    <md-card class="card social"></md-card>
  </div>
</div>
