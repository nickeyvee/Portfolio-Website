<div class="container">
  <div class="flex-container">
    <div class="flex-item title">
      <h1>About Me</h1>
    </div>
    <md-card class="flex-item" id="profile">
      <div class="profile-image">
        <img  src="{{ basic.imgSrc }}" border="0">
      </div>
    </md-card>
    <md-card class="flex-item" id="skills">
      <h1>Technolgies I use</h1>
      <div *ngFor="let skill of skills">
        <p>{{ skill }}</p>
      </div>
    </md-card>    
    <md-card class="flex-item" id="social"></md-card>
  </div>
</div>
