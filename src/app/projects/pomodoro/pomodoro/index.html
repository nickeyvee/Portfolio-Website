<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro clock</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis|Grand+Hotel|Leckerli+One|Ubuntu" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<body>  
  <div class="chassis">
    <h2 class="title">Pomodoro timer
      <h1 class="timerDisplay" value="1500000">25 : 00</h1>
      <p class="break status animatedText">Break!</p>
      <p class="session status animatedText">Session!</p>
      <div class="selector"> 
        <p class="child">break</p>
        <button class="child break" value="60000">+</button>
        <p class="child value" id="break" value="300000">5</p>
        <button class="child break" value="-60000">-      </button>
      </div>
      <div class="selector">
        <p class="child">session</p>
        <button class="child session" value="60000">+</button>
        <p class="child value" id="session">25</p>
        <button class="child session" value="-60000">-      </button>
      </div>
      <button class="start toggle">start</button>
      <button class="reset toggle">reset</button>
    </h2>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
